F<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>For Loop</title>
    <style></style>
  </head>
  <body>
    <script>
      (function () {
        let i = 0;

        for (i = 10; i > 0; i = i - 1) {
          console.log("Iteration Number: " + i);
          document.write(i + "<br>");
        }
      })();
      document.write("happy new year");
    </script>
  </body>
</html>
